version: '3.8'

services:
  # Keycloak 인증 서버
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_DB=dev-file  # 개발용 인메모리 DB
    command: start-dev
    restart: unless-stopped
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Meilisearch 검색 서버
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey123  # 개발용 마스터 키 (프로덕션에서는 변경 필요)
    volumes:
      - meilisearch_data:/meili_data
    restart: unless-stopped
    networks:
      - backend-network

  # Backend API
  backend:
    build: .
    container_name: backend-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - KEYCLOAK_URL=http://keycloak:8080
      - MEILISEARCH_URL=http://meilisearch:7700
    env_file:
      - .env
    volumes:
      - .:/app
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - keycloak
      - meilisearch
    restart: unless-stopped
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge

volumes:
  meilisearch_data:
