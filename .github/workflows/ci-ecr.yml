name: CI - 백엔드 API 배포

on:
  push:
    branches:
      - main
      - "feat/#*"
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-push-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Check user-service repo
        id: check-user
        continue-on-error: true
        run: aws ecr describe-repositories --repository-names user-service > /dev/null 2>&1 && echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Build (user-service)
        if: steps.check-user.outputs.exists == 'true'
        run: docker build -t $ECR_REGISTRY/user-service:${IMAGE_TAG} ./app/user-service
        
      - name: Trivy Scan (user-service)
        if: steps.check-user.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/user-service:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Push (user-service)
        if: steps.check-user.outputs.exists == 'true'
        run: docker push $ECR_REGISTRY/user-service:${IMAGE_TAG}

      - name: Check order-service repo
        id: check-order
        continue-on-error: true
        run: aws ecr describe-repositories --repository-names order-service > /dev/null 2>&1 && echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Build (order-service)
        if: steps.check-order.outputs.exists == 'true'
        run: docker build -t $ECR_REGISTRY/order-service:${IMAGE_TAG} ./app/order-service

      - name: Trivy Scan (order-service)
        if: steps.check-order.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/order-service:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Push (order-service)
        if: steps.check-order.outputs.exists == 'true'
        run: docker push $ECR_REGISTRY/order-service:${IMAGE_TAG}

      - name: Check product-service repo
        id: check-product
        continue-on-error: true
        run: aws ecr describe-repositories --repository-names product-service > /dev/null 2>&1 && echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Build (product-service)
        if: steps.check-product.outputs.exists == 'true'
        run: docker build -t $ECR_REGISTRY/product-service:${IMAGE_TAG} ./app/product-service

      - name: Trivy Scan (product-service)
        if: steps.check-product.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/product-service:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Push (product-service)
        if: steps.check-product.outputs.exists == 'true'
        run: docker push $ECR_REGISTRY/product-service:${IMAGE_TAG}

      - name: Checkout manifests repo
        if: steps.check-user.outputs.exists == 'true' || steps.check-order.outputs.exists == 'true' || steps.check-product.outputs.exists == 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MANIFEST_REPO }}
          token: ${{ secrets.GH_PAT }}
          path: manifests

      - name: Install yq
        if: steps.check-user.outputs.exists == 'true' || steps.check-order.outputs.exists == 'true' || steps.check-product.outputs.exists == 'true'
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update images and Push changes
        if: steps.check-user.outputs.exists == 'true' || steps.check-order.outputs.exists == 'true' || steps.check-product.outputs.exists == 'true'
        env:
          USER_IMAGE: ${{ env.ECR_REGISTRY }}/user-service:${{ env.IMAGE_TAG }}
          ORDER_IMAGE: ${{ env.ECR_REGISTRY }}/order-service:${{ env.IMAGE_TAG }}
          PRODUCT_IMAGE: ${{ env.ECR_REGISTRY }}/product-service:${{ env.IMAGE_TAG }}
        run: |
          cd manifests
          yq -i '.spec.template.spec.containers[0].image = strenv(USER_IMAGE)' base/deployment/user-deployment.yaml
          yq -i '.spec.template.spec.containers[0].image = strenv(ORDER_IMAGE)' base/deployment/order-deployment.yaml
          yq -i '.spec.template.spec.containers[0].image = strenv(PRODUCT_IMAGE)' base/deployment/product-deployment.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add base/deployment/*.yaml
          git commit -m "chore: deploy ${IMAGE_TAG}" || echo "No changes to commit"
          git push
