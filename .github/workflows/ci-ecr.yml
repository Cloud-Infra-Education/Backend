name: CI - 백엔드 API 배포

on:
  push:
    branches:
      - main
      - "feat/#*"
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-push-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Check backend-api repo
        id: check-backend
        continue-on-error: true
        run: aws ecr describe-repositories --repository-names backend-api > /dev/null 2>&1 && echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Build (backend-api)
        if: steps.check-backend.outputs.exists == 'true'
        run: docker build -t $ECR_REGISTRY/backend-api:${IMAGE_TAG} -t $ECR_REGISTRY/backend-api:latest .

      - name: Trivy Scan (backend-api)
        if: steps.check-backend.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/backend-api:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: false
          scanners: 'vuln'
          trivyignores: |
            # Debian 시스템 패키지 취약점 무시 (베이스 이미지 문제)
            CVE-2013-7445
            CVE-2019-19449
            CVE-2019-19814
            CVE-2021-3847
            CVE-2021-3864
            CVE-2024-21803
            CVE-2024-58015
            CVE-2024-58093
            CVE-2025-22104
            CVE-2025-38137
            CVE-2025-38187
            CVE-2025-38204
            CVE-2025-38206
            CVE-2025-38248
            CVE-2025-38421
            CVE-2025-38584
            CVE-2025-38627
            CVE-2025-38636
            CVE-2025-39859
            CVE-2025-39862
            CVE-2025-39933
            CVE-2025-40064
            CVE-2025-40135
            CVE-2025-40158
            CVE-2025-40168
            CVE-2025-40170
            CVE-2025-40217
            CVE-2025-68209
            CVE-2025-68730
            CVE-2025-68811
            CVE-2025-71064
            CVE-2025-71085
            CVE-2025-71088
            CVE-2025-71091
            CVE-2025-71094
            CVE-2025-71112
            CVE-2025-71116
            CVE-2025-71120
            CVE-2025-71126
            CVE-2025-71132
            CVE-2025-71133
            CVE-2025-71134
            CVE-2025-71137

      - name: Push (backend-api)
        if: steps.check-backend.outputs.exists == 'true'
        run: |
          docker push $ECR_REGISTRY/backend-api:${IMAGE_TAG}
          docker push $ECR_REGISTRY/backend-api:latest

      - name: Check video-service repo
        id: check-video
        continue-on-error: true
        run: aws ecr describe-repositories --repository-names video-service > /dev/null 2>&1 && echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Build (video-service)
        if: steps.check-video.outputs.exists == 'true'
        run: docker build -t $ECR_REGISTRY/video-service:${IMAGE_TAG} ./app/video-service

      - name: Trivy Scan (video-service)
        if: steps.check-video.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/video-service:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          scanners: 'vuln'

      - name: Push (video-service)
        if: steps.check-video.outputs.exists == 'true'
        run: docker push $ECR_REGISTRY/video-service:${IMAGE_TAG}
